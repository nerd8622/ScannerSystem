<!DOCTYPE html>
<head>
  <title>Scanner</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
    <circle class="checkmark_circle" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark_check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
  </svg>
  <div class="container">
    <div class="formcont">
    <h1 id="tt">Scan Student ID</h1>
	  <form id="scan-form">
        <input id="sid" autocomplete="off" title="id" minlength="6" maxlength="6"/>
        <button id="send">Submit</button>
	  </form>
    </div>
  </div>
  <div id="pop1" class="popup">
    <form id="settype">
      <div class="typeselect">
        <h1>Select Scan Type</h1>
        <label for="scantype">Type:</label>
        <select id="scantype">
          <option value="in">Scan-In</option>
		  <option value="out">Scan-Out</option>
        </select>
        <button type="submit" class="loginbtn">Confirm</button>
      </div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>
</body>
</html>
